{% extends "ez_main/base.html" %}

<!-- Uses the modal_style.css file (located in the ez_main app static folder) -->

{% block content %}

<!-- Bootstrap modal box for the register form -->
<div class="modal-dialog text-center">
   <div class="col-sm-8 main-section">
      <div class="modal-content">
         <div class="col-12">
            <h4>Register Here!</h4>
            <form method="post" action="{% url 'users:register' %}" class="form">
            {% csrf_token %}
            {{ form.as_p }}
               <button name="submit" class="btn btn-primary btn3d" id="submit-btn">Register</button>

               <div class="bottom-info">
                  <p>Already have an account?</p>
                  <p><a href="{% url 'users:login' %}">Login here</a></p>
               </div>

               <input type="hidden" name="next" value="{% url 'ez_main:home_page' %}"/>
            </form>
         </div>
      </div>
   </div>
</div>

{% endblock content %}
