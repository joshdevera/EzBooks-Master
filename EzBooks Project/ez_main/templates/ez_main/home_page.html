{% extends "ez_main/base.html" %}

<!-- No specific style sheet for the home page -->

{% block content %}
<div class="section-ptb-120">
   <div class="container">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
         <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
         </ol>

         <!-- Remove the carousel -->
         {% load static %}
         <div class="carousel-inner">
            <div class="carousel-item active">
               <a href="{% url 'users:register' %}">
                  <img src="{% static "ez_main/buying_textbooks.jpg" %}" class="d-block w-100" alt="">
               </a>
            </div>
            <div class="carousel-item">
               <img src="{% static "ez_main/books.jpg" %}" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
               <img src="{% static "ez_main/bookshelves.jpg" %}" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
               <img src="{% static "ez_main/old_books.jpg" %}" class="d-block w-100" alt="">
            </div>
         </div>

         <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
         </a>
         <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
         </a>
      </div>
   </div>
</div>
{% endblock content %}
